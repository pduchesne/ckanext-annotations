{% extends "dataviewer/base.html" %}
{% block page %}

<a class="btn"
   style="position: absolute; top: -30px;"
   href="{{ c.mosaics_server_url }}#/preview?url={{ h.urlencode(c.url) }}"
   target="_blank"
        >
    View in Annotations Portal
</a>

<iframe name="mosaicsFrame" src="{{ c.mosaics_server_url }}#/preview?url={{ h.urlencode(c.url) }}&embed=true&fullscreen=true" frameborder="0" height="500" width="100%">
</iframe>

{% endblock %}
